<main>
  <!-- Background com padrão de estrelas -->
  <div class="background-pattern"></div>

  <!-- Caixa do formulário de login -->
  <div class="form-box">
    <!-- Título da página -->
    <h1 class="titulo">Entrar</h1>

    <!-- Formulário Angular com ngSubmit -->
    <form (ngSubmit)="fazerLogin()">
      
      <!-- Campo de Email -->
      <div class="form-field">
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Endereço de email" 
          [(ngModel)]="email" 
          required 
        />
      </div>

      <!-- Campo de Senha -->
      <div class="form-field">
        <input 
          type="password" 
          id="senha" 
          name="senha" 
          placeholder="Senha" 
          [(ngModel)]="senha" 
          required 
        />
      </div>

      <!-- Checkbox de termos e política -->
      <div class="checkbox-field">
        <input type="checkbox" id="termos" name="termos" required />
        <label for="termos">
          Ao se inscrever, você aceita os Termos de Uso do Starbook e reconhece que sua
          <a href="#">Política de Privacidade</a> se aplica.
        </label>
      </div>

      <!-- Botão de submit -->
      <button type="submit">Entrar</button>

      <!-- Link para cadastro -->
      <div class="login-link">
        Ou se não tiver uma conta,
        <a routerLink="/cadastro">cadastre-se</a>
      </div>

    </form>
  </div>
</main>
