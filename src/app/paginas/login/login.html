<div class="background-stars"></div>

<main class="container-login">
  <div class="login-box">

    <h2>Entrar</h2>

    <form (ngSubmit)="fazerLogin()">

      <input type="email" name="email" [(ngModel)]="email"
        placeholder="Endereço de email" required />

      <input type="password" name="senha" [(ngModel)]="senha"
        placeholder="Senha" required />

      <div class="checkbox-termos">
        <input type="checkbox" name="aceite" [(ngModel)]="aceitouTermos" required />
        <span>
          Ao se inscrever, você aceita os
          <a href="#">Termos de Uso</a> do Starback
          e reconhece que nossa
          <a href="#">Política de Privacidade</a> se aplica.
        </span>
      </div>

      <button type="submit" [disabled]="!aceitouTermos">Entrar</button>

      <p class="cadastro-link">
        Se ainda não tem conta: <a routerLink="/cadastro">Cadastre-se</a>
      </p>

    </form>

  </div>
</main>
