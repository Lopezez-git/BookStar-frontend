<app-auth-header></app-auth-header>

<main>
  <div class="seguindo-container">
    <div class="seguindo-card">

      <!-- ESQUERDA (perfil) -->
      <div class="seguindo-left">
        
        <div class="foto-wrapper">
          <img [src]="fotoUsuario || 'assets/default-avatar.png'">
          <input type="file" accept="image/*" (change)="trocarFoto($event)">
        </div>

        <h2 class="nome-user">{{ usernameUsuario }}</h2>

        <p class="seguidores">
          Seguidores: {{ seguidores }} / Seguindo: {{ seguindo }}
        </p>
      </div>

      <!-- DIREITA -->
      <div class="seguindo-right">
        <h2 class="titulo-seguindo">Seguindo</h2>

        <div class="lista-seguidos">

          <div class="seguido" *ngFor="let u of listaSeguindo">

            <img [src]="u.avatar">

            <span class="nome-seguido">{{ u.username }}</span>

            <button class="btn-remover" (click)="deixarDeSeguir(u)">
              ✕
            </button>

          </div>

        </div>

        <div class="sem-seguindo" *ngIf="usuariosSeguindo.length === 0">
          <p>Você ainda não está seguindo ninguém.</p>
        </div>

      </div>

    </div>
  </div>
</main>
