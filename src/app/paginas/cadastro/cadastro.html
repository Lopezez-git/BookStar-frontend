<main>
  <div class="background-pattern"></div>

  <div class="form-box">
    <h1 class="titulo">Cadastro</h1>

    <form (ngSubmit)="cadastrarUsuario()">

      <div class="form-field">
        <input type="text" id="username" name="username" placeholder="Username" [(ngModel)]="username" required />
      </div>

      <div class="form-field">
        <input type="text" id="nome" name="nome" placeholder="Nome" [(ngModel)]="nome" required />
      </div>

      <!-- üîπ CPF ADICIONADO AQUI -->
      <div class="form-field">
        <input type="text" id="cpf" name="cpf" placeholder="CPF" [(ngModel)]="cpf" required />
      </div>
      <!-- üîπ FIM DO CAMPO CPF -->

      <div class="form-field">
        <input type="email" id="email" name="email" placeholder="Endere√ßo de email" [(ngModel)]="email" required />
      </div>

      <div class="form-field">
        <input type="password" id="senha" name="senha" placeholder="Senha" [(ngModel)]="senha" required />
      </div>

      <div class="checkbox-field">
        <input type="checkbox" id="termos" name="termos" [(ngModel)]="aceitouTermos" />
        <label for="termos">
          Ao se inscrever, voc√™ aceita os Termos de Uso do Starbook e reconhece que sua
          <a href="#">Pol√≠tica de Privacidade</a> se aplica.
        </label>
      </div>

      <button type="submit">Cadastrar</button>

      <div class="login-link">
        Ou se j√° tiver uma conta,
        <a routerLink="/login">fa√ßa login</a>
      </div>

    </form>
  </div>
</main>
